<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery EP 2</title>
    <script src="./import/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h2 class="topic">this is ep 2</h2>
        <hr>
        <button class="click-btn" id="first-click">Click me</button>
        <hr>
        <div class="container-0">
            <!-- fadeOut -->
            <div class="container-1" id="con-1"></div>
            <div class="container-1" id="con-2"></div>
            <div class="container-1" id="con-3"></div>
            <button class="click-btn" id="fade-btn">Click me</button>
        </div>
        <hr>
        <div class="container-0">
            <!-- fadeToggle -->
            <div class="container-1" id="con1-1"></div>
            <div class="container-1" id="con1-2"></div>
            <div class="container-1" id="con1-3"></div>
            <button class="click-btn" id="fade-toggle-btn">Click me</button>
        </div>
        <hr>
        <div class="container-flip">
            <div class="container-flip-1" id="con-fl-1">Click me to show data</div>
            <div class="container-flip-2" id="con-fl-2">Hello Jquery</div>
        </div>
        <hr>
        <div class="container-slide">
            <div class="container-flip-1" id="con-sl-1">Click me to slide</div>
            <div class="container-flip-2" id="con-sl-2">Hi toggle slide</div>
        </div>
    </div>
    <script src="./script/script.js"></script>
</body>
</html>
