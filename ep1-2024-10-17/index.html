<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <script src="./import/jquery-3.7.1.min.js"></script>
</head>
<body>
    <button id="show-name-btn">Click me</button>
    <div>
        <!-- learning how to toggle -->
        <p id="test-toggle">Hi toggle</p>
        <button id="toggle-text">Toggle text</button>
    </div>
    <div>
        <!-- Show and Hide just one click -->
        <p id="test-hide">Hi hide</p>
        <button id="hide-text">Hide text</button>
        <button id="show-text">Show text</button>
    </div>
    <div>
        <!-- Show and Hide by double click -->
        <p id="dblclick-text">Dblclick</p>
        <button id="dblclick-hide">DBL Click Hide</button>
        <button id="dblclick-show">DBL Click Show</button>
    </div>
    <div>
        <!-- Test condition Mouse -->
        <p id="mouseenter-text">Mouse enter</p>
    </div>
    <div>
        <!-- Hover btn to alert -->
        <button id="hover-test">Hover me</button>
    </div>
    <div>
        <!-- Test change color whan you focus it -->
        <input type="text" name="" id="test-input">
    </div>
    <div>
        <!-- On ===> onclick, onblur -->
         <p id="on-p">Clcik me 1</p><br>
         <p id="on-p1">Click me 2</p><br>
         <p id="on-p2">Click me 3</p><br>
    </div>
    <div>
        <!-- focus, aways and click -->
        <p id="on-mouse-1">Test 1</p><br>
        <p id="on-mouse-2">Test 2</p><br>
        <p id="on-mouse-3">Test 3</p><br>
    </div>
    <script src="./script/index.js"></script>
</body>
</html>
